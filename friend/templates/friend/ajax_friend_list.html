{% load static %}

{% for follower in friend_list %}
{% if follower.user != request.user %}
<div class="col-sm-6">
    <div class="row">
            <div class="col-sm-offset-1 col-sm-3">
                <img src="{% if follower.picture %} {{ follower.picture.url }} {% else %} {% static 'images/nouser.png' %}{% endif %}" style="border-radius: 5px; margin-bottom: 1em;" width="100px" alt="{{follower.nickname}}">
            </div>
            <div class="col-sm-5 text-center">
                <strong>{{follower.nickname}}</strong> <br>
                <small># of Friends : {{follower.follower_count}} </small>

            </div>
            <div class="col-sm-3 text-center">
                <button class="btn btn-info">Friend</button>
            </div>
    </div>
</div>
{% endif %}
{% endfor %}
